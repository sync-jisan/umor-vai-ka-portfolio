<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Md Umor - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#2D1B36',
                base: '#2B0D3E',
                primary: '#7A3F91',
                secondary: '#C59DD9',
                light: '#F2EAF7',
                accent: '#E0AAFF',
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            animation: {
              'fly-left': 'flyInLeft 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fly-right': 'flyInRight 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fly-top': 'flyInTop 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fly-bottom': 'flyInBottom 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'assemble': 'assemblePop 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scanline': 'scanline 8s linear infinite',
              'glitch': 'glitch 5s infinite',
              'breathe': 'breathe 4s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&display=swap');
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #2D1B36;
        overflow-x: hidden;
        overflow-y: auto;
      }
      
      /* Image Effects */
      .pixel-perfect {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }

      .alive-image-container {
        position: relative;
        z-index: 20;
      }
      
      /* Glowing Aura Behind Image */
      .alive-image-container::before {
        content: '';
        position: absolute;
        inset: 10px;
        background: radial-gradient(circle, #7A3F91 0%, transparent 70%);
        z-index: -1;
        filter: blur(30px);
        opacity: 0.6;
        animation: pulse-glow 4s ease-in-out infinite;
      }

      /* CRT Scanline Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        inset: 0;
        z-index: 25;
        pointer-events: none;
        opacity: 0.6;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; transform: scale(0.95); }
        50% { opacity: 0.8; transform: scale(1.05); }
      }

      @keyframes scanline {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }
      
      @keyframes glitch {
        0% { transform: translate(0); }
        2% { transform: translate(-2px, 2px); }
        4% { transform: translate(2px, -2px); }
        6% { transform: translate(0); }
        98% { transform: skew(0deg); }
        99% { transform: skew(2deg); }
        100% { transform: skew(0deg); }
      }
      
      @keyframes breathe {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.03); }
      }

      /* Dramatic Fly-In Animations */
      @keyframes flyInLeft {
        0% { opacity: 0; transform: translateX(-100px) skewX(10deg); filter: blur(10px); }
        100% { opacity: 1; transform: translateX(0) skewX(0); filter: blur(0); }
      }
      @keyframes flyInRight {
        0% { opacity: 0; transform: translateX(100px) skewX(-10deg); filter: blur(10px); }
        100% { opacity: 1; transform: translateX(0) skewX(0); filter: blur(0); }
      }
      @keyframes flyInTop {
        0% { opacity: 0; transform: translateY(-100px); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes flyInBottom {
        0% { opacity: 0; transform: translateY(100px); filter: blur(10px); }
        100% { opacity: 1; transform: translateY(0); filter: blur(0); }
      }
      @keyframes assemblePop {
        0% { opacity: 0; transform: scale(0.5) rotate(5deg); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1) rotate(0); filter: blur(0); }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
        100% { transform: translateY(0px); }
      }

      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .text-outline {
        -webkit-text-stroke: 1px rgba(197, 157, 217, 0.2);
        color: transparent;
      }
      
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      .delay-1000 { animation-delay: 1000ms; }
    </style>

{
  "imports": {
